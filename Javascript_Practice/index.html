<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Practice</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <div>
        <h1>People Entered:</h1>
        <h1 id="count-el">0</h1>
        <div id="bttns">
          <button id="increment-btn">INCREMENT</button>
          <button id="save-btn">SAVE</button>
        </div>
        <p id="save-el">Previous Entries:</p>
      </div>

      <div id="shoes">
        <figure>
          <img src="Images/nike.jfif" alt="An image of an item" />
        </figure>
        <h1>Nike Shoes</h1>
        <button id="purchase-el">Purchase - $149.99</button>
        <p id="error-el"></p>
      </div>
      <div id="blackjack">
        <h1>Blackjack</h1>
        <p id="question-el">Want to play a round?</p>
        <p id="cards-el">Cards:</p>
        <p id="sum-el">Sum:</p>
        <button id="start-el">START GAME</button>
        <button id="new-card-el">NEW CARD</button>
        <p id="player-el"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
